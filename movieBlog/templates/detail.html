{% extends 'base.html' %}

{% block content %}
    <h2>Название поста: {{post.title}}</h2>
    <p>Описание: {{post.content}}</p>
    <h2>Отзывы:</h2>
    {% for comment in post.comments.all %}
    <div class="comment" >
        <p>
            Автор: {{comment.author}}<br/>
            Отзыв: {{comment.content}}<br/>
            <a href="{% url 'delete_comment' comment.pk %}"><button>Удалить отзыв</button></a>
        </p>
    </div>
    {% empty %}
        <p>Комментариев пока нет.</p>
    {% endfor %}

    <a href="{% url 'add_comment' post.id %}"><button>Добавить отзыв</button></a><br>
    <a href="{% url 'list' %}">Главная страница</a>
{% endblock %}
